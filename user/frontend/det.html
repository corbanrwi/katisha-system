<!DOCTYPE html>
<html>
<head>
  <title>RAD 404 B - Lorem</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
  <link rel="stylesheet" href="styles/ticketForm.css">
</head>
<body>
  <section class="section">
    <div class="container">
      <div class="box form-container">
        <h1 class="title">RAD 404 B - Lorem</h1>
        <h2 class="subtitle">16:00 PM</h2>
        <h3 class="subtitle">Musanze - Kigali</h3>
        <p>Please Fill in the Required info...</p>
        <div class="field">
          <div class="control">
            <input class="input" type="text" placeholder="Name...">
          </div>
        </div>
        <div class="field">
          <div class="control">
            <input class="input" type="text" placeholder="Telephone...">
          </div>
        </div>
        <div class="field">
          <div class="control">
            <input class="input" type="email" placeholder="Email...">
          </div>
        </div>
        <div class="level">
          <div class="level-left">
            <div class="level-item">
              <p>Total cost: <span class="has-text-weight-bold">1500 frw</span></p>
            </div>
            <div class="level-item">
              <p>No: <span class="has-text-weight-bold">3</span></p>
            </div>
          </div>
        </div><br>
          <div class="level">
            <div class="">
              <button class="button is-info">
                <span class="icon">
                  <i class="fab fa-paypal"></i>
                </span>
                <span>Pay with</span>
              </button>
            </div>
            <div class="">
              <button class="button is-danger">
                <span class="icon">
                  <i class="fas fa-credit-card"></i>
                </span>
                <span>Pay with</span>
              </button>
            </div>
          </div>
        
      </div>
      <div class="has-text-centered">
        <button class="button is-warning">BACK</button>
      </div>
    </div>
  </section>
</body>
</html>
