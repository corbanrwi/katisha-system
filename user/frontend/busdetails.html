<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Available Buses</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
  <style>
    body {
      background-color: #f5f5f5;
      position: relative;
      overflow-x: hidden;
    }
    .navbar {
      background-color: #fff8e1;
    }
    .nav-link {
      color: #ffa500;
    }
    .card {
      background-color: #fff8e1;
      color: #333;
    }
    .btn-primary {
      background-color: #ffa500;
      border-color: #ffa500;
      border-radius: 20px;
      padding: 8px 20px;
      font-weight: bold;
    }
    .btn-primary:hover {
      background-color: #ff8c00;
      border-color: #ff8c00;
    }
    .btn-primary:focus {
      box-shadow: none;
    }
    .badge-primary {
      background-color: #ffa500;
      font-weight: normal;
    }
    .time {
      font-size: 24px;
      font-weight: bold;
      color: #ffa500;
    }
    footer {
      background-color: #fff8e1;
      color: #333;
    }
    .background-shape-1 {
      position: absolute;
      top: -50px;
      left: -150px;
      width: 300px;
      height: 300px;
      background-color: #ffa500;
      border-radius: 50%;
      opacity: 0.2;
    }
    .background-shape-2 {
      position: absolute;
      bottom: -100px;
      right: -200px;
      width: 400px;
      height: 400px;
      background-color: #ffa500;
      border-radius: 50%;
      opacity: 0.2;
    }
  </style>
</head>
<body>
  <div class="background-shape-1"></div>
  <div class="background-shape-2"></div>

  <nav class="navbar navbar-expand-sm">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">
        <i class="bi bi-bus"></i> Agencies
      </a>
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" href="#">Help</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">About Us</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Admin</a>
        </li>
      </ul>
    </div>
  </nav>

  <div class="container mt-4">
    <h2>Available buses</h2>
    <button class="btn btn-primary mb-3">sort by earliest buses</button>

    <div class="card mb-3">
      <div class="card-body d-flex justify-content-between align-items-center">
        <div>
          <h5 class="card-title">RAD 404 - Lorem Musanze-Kigali</h5>
          <p class="card-text"><span class="time">12:00</span> <span class="badge badge-primary">26 seats available</span></p>
        </div>
        <img src="https://picsum.photos/id/1/50/50" alt="Agency Logo" class="rounded-circle">
      </div>
      <a href="#" class="btn btn-primary btn-block">Book Now</a>
    </div>

    <div class="card mb-3">
      <div class="card-body d-flex justify-content-between align-items-center">
        <div>
          <h5 class="card-title">RAD 406 B - Lorem Musanze-Kigali</h5>
          <p class="card-text"><span class="time">16:00</span> <span class="badge badge-primary">25 seats available</span></p>
        </div>
        <img src="https://picsum.photos/id/2/50/50" alt="Agency Logo" class="rounded-circle">
      </div>
      <a href="#" class="btn btn-primary btn-block">Book Now</a>
    </div>

    <!-- Add more bus cards here -->
  </div>

  <footer class="py-3 mt-5 text-center">
    &copy; Copyright 2024 BLACK
  </footer>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
