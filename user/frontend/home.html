<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Katisha</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
  <link rel="stylesheet" href="styles/home-style.css">
  <link rel="stylesheet" href="styles/vars.css">
</head>
<body>
  <header class="hero is-warning is-fullheight">
    <div class="hero-head">
      <nav class="navbar">
        <div class="container">
          <div class="navbar-brand">
            <a class="navbar-item" href="#">
              <img src="images/kati.png" alt="Logo">
            </a>
            <span class="navbar-burger" data-target="navbarMenu">
              <span></span>
              <span></span>
              <span></span>
            </span>
          </div>
          <div id="navbarMenu" class="navbar-menu">
            <div class="navbar-end">
              <a class="navbar-item" href="#">Agencies</a>
              <a class="navbar-item" href="#">Help</a>
              <a class="navbar-item" href="#">About Us</a>
              <span class="navbar-item">
                <a class="button is-white is-outlined" href="#">Admin</a>
              </span>
            </div>
          </div>
        </div>
      </nav>
    </div>
    <div class="hero-body">
      <div class="container has-text-centered">
        <h1 class="title is-1">WELCOME TO KATISHA</h1>
        <p class="subtitle">
          We're thrilled to have you join us here at KATISHA, your one-stop destination for hassle-free ticket bookings! Whether you're planning a leisurely getaway, a business trip, or attending a special event, we've got you covered.
        </p>
        <div class="field has-addons">
          <div class="control">
            <input class="input is-rounded" type="text" placeholder="From">
          </div>
          <div class="control">
            <input class="input is-rounded" type="text" placeholder="To">
          </div>
          <div class="control">
            <button class="button is-warning is-rounded">Search</button>
          </div>
        </div>
      </div>
    </div>
  </header>

  <footer class="footer">
    <div class="content has-text-centered">
      <p>&copy; 2024 BLACK</p>
    </div>
  </footer>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const $navbarBurgers = Array.prototype.slice.call(document.querySelectorAll('.navbar-burger'), 0);

      if ($navbarBurgers.length > 0) {
        $navbarBurgers.forEach(el => {
          el.addEventListener('click', () => {
            const target = el.dataset.target;
            const $target = document.getElementById(target);
            el.classList.toggle('is-active');
            $target.classList.toggle('is-active');
          });
        });
      }
    });
  </script>
</body>
</html>
